<!Doctype html>
<html>

<head>
  <title>Insert Title</title>
  <link rel="stylesheet" type="text/css" href="Awards.css">
</head>

<body>
  <div class="outerwrapper">
    <div class="header">
      <h2>Your Awards</h2>
      <img src="#" alt="X">
    </div>

    <div class="table">
      <table>
        <tr class="headerrow">
          <th></th>
          <th>Award</th>
          <th>This Track</th>
          <th>All Time</th>
        </tr>
        <tr class="odd">
          <td><div class="rounddiv gold"></div></td>
          <td><span class="innertittle">Golden Star</span>
            <br><span class="secondline">90-100% Correct</span></td>
          <td class="centered">8</td>
          <td class="centered">10</td>
        </tr>
        <tr class="even">
          <td><div class="rounddiv silver"></div></td>
          <td><span class="innertittle">Silver Star</span>
            <br><span class="secondline">80-90% Correct</span></td>
          <td class="centered">0</td>
          <td class="centered">0</td>
        </tr>
        <tr class="odd">
          <td><div class="rounddiv bronze"></div></td>
          <td><span class="innertittle">Bronze Star</span>
            <br><span class="secondline">70-80% Correct</span></td>
          <td class="centered">2</td>
          <td class="centered">2</td>
        </tr>
        <tr class="even">
          <td><div class="rounddiv rhodum"></div></td>
          <td><span class="innertittle">Phodium Star</span>
            <br><span class="secondline">60-70% Correct</span></td>
          <td class="centered">0</td>
          <td class="centered">0</td>
        </tr>

      </table>
    </div>
    <div class="footer">
      <button class="backbutton">&lt;&nbsp;&nbsp;&nbsp;Back</button>
    </button>
  </div>

</body>

</html>
