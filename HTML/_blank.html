<!Doctype html>
<html>

<head>
  <title>This is a table excersize</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th colspan="100">use colspan attribute to span across multiple columns</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Put a <a href="#">link</a> in a cell</td>
        <td rowspan="2">
          This cell takes up two rows using rowspan
        </td>
      </tr>
      <tr>
        <td>
          <h4>Put an &lt;h4&gt; in a cell</h4>
        </td>
      </tr>
      <tr>
              <td rowspan="3">
                Put an image link in a cell<br>
                <a href="https://alamo.edu">
                  <img src="https://goo.gl/i7SFjm">
                </a>
              </td>
              <td>
                <h3>Put a list in a cell</h3>
                <ul>
                  <li>I love tables</li>
                  <li>Tables are cool</li>
                  <li>So are cats</li>
                </td>
              </tr>

    </tbody>
</body>

</html>
