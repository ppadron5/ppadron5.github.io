<!Doctype html>
<html>

<head>
  <title>Insert Title</title>
  <link rel="stylesheet" type="text/css" href="yahtzee.css">
  <script src="yahtzeeObject1.js"></script>
  <script src="yahtzee.js"></script>
</head>

<body onload="setup()">
  <div id="title">
    <h3>Play Yahtzee!</h3>
  </div>
  <div id="playerInfo">
    <img id="playerAvatar" src="qMark.jpg">
    <br>
    <label id="playerName">This is my Name</label>

  </div>
  <div id="dicePanel">
    <img id="die0" src="1.png" class="saved">
    <img id="die1" src="2.png">
    <img id="die2" src="3.png" class="saved">
    <img id="die3" src="4.png">
    <img id="die4" src="5.png">
    <br>
    <button id="roll">Roll The Dice</button>
  </div>
  <div id="scoreCard">
    <table>
      <tr>
        <th></th>
        <th>Score</th>
      </tr>
      <tbody>
      <tr>
        <td>Ones</td>
        <td></td>
      </tr>
      <tr>
        <td>Twos</td>
        <td>6</td>
      </tr>
      <tr>
        <td>Subtotal</td>
        <td>63</td>
      </tr>
      <tr>
        <td>Three of a Kind</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Yahtzee</td>
        <td></td>
      </tr>
    </tbody>
  </div>
</body>

</html>
