<!Doctype html>
<html>

<head>
  <title>Play Yahtzee Online</title>
  <link rel="stylesheet" type="text/css" href="yahtzee.css">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="yahtzeeObject1.js"></script>
  <script src="yahtzee.js"></script>
</head>

<body onload="setup()">
  <div id="title">
    <h1>Play Yahtzee!</h1>
  </div>

  <!-- <div>
        <label id="name"></label>
        <img id="avatar">
  </div> -->
  <div class="modal-wrapper">
    <div class="modal-content">
      <label>Enter your name: <input id="nameInput" type="text"></label>
      <button onclick="closeModal()">Play Yahtzee!</button>
      <br>
      <input type="radio" name="avatar" value="http://lorempixel.com/200/200/cats/1/" checked><img src="http://lorempixel.com/200/200/cats/1/">
      <input type="radio" name="avatar" value="http://lorempixel.com/200/200/cats/3/"><img src="http://lorempixel.com/200/200/cats/3/">
      <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/8/"><img src="https://lorempixel.com/200/200/people/8/">
    </div>
  </div>


  <div class="avatarCard">
    <div id="playerInfo">
      <img id="playerAvatar" src="qMark.jpg">
      <br>
      <label id="playerName">This is my Name</label>
    </div>

        <div id="scoreCard">
        <table>
          <tr>
            <th></th>
            <th>Score</th>
          </tr>
          <tbody id="scoreRows">
          </tbody>
        </table>
        </div>
  </div>


    <div id="dicePanel">
      <label>Throws Remaining: <span id="throwsRemainLabel"></span></label>
      <img id="die0" onclick="saveDie(0)">
      <img id="die1" onclick="saveDie(1)">
      <img id="die2" onclick="saveDie(2)">
      <img id="die3" onclick="saveDie(3)">
      <img id="die4" onclick="saveDie(4)">
      <br>
      <div id="button">
        <button id="roll" onclick="rollDice()">Roll The Dice (<span id="throwsRemain"></span>)</button>
      </div>

</body>

</html>
