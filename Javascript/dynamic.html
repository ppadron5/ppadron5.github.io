<!Doctype html>
<html>

<head>
  <title>Dynamic Txt Box Example</title>
  <script src="dynamic.js"></script>
  <link rel="stylesheet" type="text/css" href="dynamic.css">
</head>

<body>
  <div class="wrapper">
    <button onclick='createBox()'>Create Text Box</button>

    <div id='textBoxes'>
    </div>

    <div class='answerText'>
      <label>The answer is ...</label>
    </div>

    <select>
      <option value="add">Calculate Sum</option>
      <option value="median">Calculate Median</option>
      <option value="average">Calculate Average</option>
    </select>


    <button  id='addButton' onclick='add()'>Add them up</button>

    <div>
      The answer is <span id="answer">...</span>
    </div>
  </div>


</body>

</html>
