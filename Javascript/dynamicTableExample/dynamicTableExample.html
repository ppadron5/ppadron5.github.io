<!Doctype html>
<html>

<head>
  <title>Insert Title</title>
  <link rel="stylesheet" type="text/css" href="dynamicTableExample.css">
  <script src="dynamicTableExample.js"></script>
</head>

<body onload='setup()'>
  <select id="selectChoice" onchange="getStudent()">
    <option value="0">Please Select:</option>
  </select>

<br>

<div id="card">
  <div class="top">
    <div class="personInf half">
      <h1 id="stuName" class="low">Student Name</h1>
      <h3 id="streetName" class="low">Street Name</h3>
      <h3 id="cityStateZip" class="low">City, State, and Zip code</h3>
    </div>
    <div class="avatarImage halfSized">
          <img id="studentImage" src="https://i.imgur.com/IGY0n6f.png">
        </div>
      </div>
<table>
  <tr>
    <th>Course</th>
    <th>instructor</th>
    <th>Term 1</th>
    <th>Term 2</th>
    <th>Term 3</th>
    <th>Term 4</th>
    <th>Average</th>
  </tr>
  <tbody id="courseRows">
  </tbody>
</table>

<h3 id="studentId" class="low">
        Student ID
      </h3>
    </div>

</body>

</html>
